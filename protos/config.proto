syntax = "proto3";


message ServerConfig {
  // The collection of External WioLinks
  repeated WioLink wioLinks = 1;
  repeated Arduino arduinos = 2;
}

message WioLink {
	string name = 1;
	string rootUrl = 2;
	string apiKey = 3;
	repeated GroveSensor sensors = 4;
}

message GroveSensor {
	string apiMethod = 1;
}

message Arduino {
	string comPort = 1;
	int32 baudRate = 2;
}

